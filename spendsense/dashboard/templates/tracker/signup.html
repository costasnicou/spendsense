

{% extends 'tracker/base.html'%}
{% load static %}


{% block cover %}

{% endblock %}
{% block main %}
<div class="signup-container">
    <h1>Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <p>
        Already have an account? <a href="{% url 'login' %}">Log in here</a>.
    </p>
</div>

{% endblock %}
