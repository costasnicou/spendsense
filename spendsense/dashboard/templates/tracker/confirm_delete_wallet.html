<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Wallet</title>
</head>
<body>
    <h1>Confirm Wallet Deletion</h1>
    <p>Are you sure you want to delete the wallet "{{ wallet.name }}"? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete Wallet</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
